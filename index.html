<style>
:root {
--bg-dark: #121212;
--card-dark: #1E1E1E;
--text-primary: #E0E0E0;
--text-secondary: #A0A0A0;
--accent-color: #6B46C1;
--shadow-dark: rgba(0,0,0,0.3);
}

body {
background-color: var(--bg-dark);
color: var(--text-primary);
font-family: 'Inter', sans-serif;
overflow-x: hidden;
}

.neumorphic-card {
background: var(--card-dark);
border-radius: 20px;
box-shadow: 
10px 10px 20px var(--shadow-dark),
-10px -10px 20px rgba(255,255,255,0.05);
border: 1px solid rgba(255,255,255,0.1);
transition: all 0.3s ease;
}

.neumorphic-input {
background: var(--card-dark);
border: 1px solid rgba(255,255,255,0.1);
box-shadow: 
inset 3px 3px 6px var(--shadow-dark),
inset -3px -3px 6px rgba(255,255,255,0.05);
color: var(--text-primary);
transition: all 0.3s ease;
}

.neumorphic-input:focus {
outline: none;
border-color: var(--accent-color);
box-shadow: 
inset 3px 3px 6px var(--shadow-dark),
0 0 10px rgba(107,70,193,0.3);
}

.neumorphic-button {
background: linear-gradient(145deg, #2C2C2C, #1E1E1E);
box-shadow: 
5px 5px 10px var(--shadow-dark),
-5px -5px 10px rgba(255,255,255,0.05);
border: 1px solid rgba(255,255,255,0.1);
transition: all 0.3s ease;
}

.neumorphic-button:hover {
transform: scale(1.05);
box-shadow: 
7px 7px 14px var(--shadow-dark),
-7px -7px 14px rgba(255,255,255,0.1);
}

.detail-card {
background: linear-gradient(145deg, #252525, #1C1C1C);
border-radius: 15px;
box-shadow: 
5px 5px 10px var(--shadow-dark),
-5px -5px 10px rgba(255,255,255,0.05);
border: 1px solid rgba(255,255,255,0.1);
}

@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.05); }
100% { transform: scale(1); }
}

.pulse-animation:hover {
animation: pulse 1s infinite;
}
	.social-share-card {
background-color: #1e1e1e;
padding: 20px;
border-radius: 10px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.social-share {
 display: flex;
gap: 10px; /* Jarak antar tombol */
justify-content: center; /* Pusatkan tombol dalam baris */
}

.share-button {
background-color: #333;
color: white;
padding: 10px 15px;
border: none;
border-radius: 5px;
cursor: pointer;
text-align: center;
font-size: 16px;
transition: background-color 0.3s, transform 0.2s;
text-decoration: none;
}

.share-button:hover {
background-color: #444;
transform: translateY(-2px);
}

.icon {
margin-right: 5px;
}

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-gray-900 to-black">
<div class="w-full max-w-4xl">
	
<div class="neumorphic-card p-8 space-y-6">
		
<h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-purple-500 mb-6">
<center><img src="logo.webp" ></center>MyIP Pro
</h1>
   <div id="userLocationInfo" class="text-center mt-6">
<p id="userLocationText" class="text-xl text-gray-300">
<i class="fas fa-spinner animate-spin mr-2"></i> Fetching your data...
</p>
</div>

<div id="resultContainer" class="mt-6 hidden"></div>
			
<div class="flex space-x-4">
<input 
type="text" 
id="ipInput" 
placeholder="Enter IP Address For Detail and hit Check" 
class="neumorphic-input flex-grow p-4 rounded-2xl text-lg"
>
<button 
id="lookupBtn" 
class="neumorphic-button text-white px-5 py-4 rounded-2xl pulse-animation"
>
<i class="fas fa-search mr-2"></i>Check
</button>
</div>
<center><div class="social-share-card">
<div class="social-share">
<a id="facebook" class="share-button" href="#" target="_blank">
<span class="icon"><i class="fa-brands fa-facebook"></i></span> Facebook
</a>
<a id="twitter" class="share-button" href="#" target="_blank">
<span class="icon"><i class="fa-brands fa-x-twitter"></i></span> X (Twitter)
</a>
<a id="telegram" class="share-button" href="#" target="_blank">
<span class="icon"><i class="fa-brands fa-telegram"></i></span> Telegram
</a>
<a id="whatsapp" class="share-button" href="#" target="_blank">
<span class="icon"><i class="fa-brands fa-whatsapp"></i></span> WhatsApp
</a>
</div>
</div></center>

			
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="resultDetails">
<!-- Dynamic results will be inserted here -->
					
</div>
				
</div>

<div id="errorMessage" class="text-red-400 text-center hidden"></div>
</div>
</div>

<script>
const userLocationText = document.getElementById('userLocationText');
const resultContainer = document.getElementById('resultContainer');
const resultDetails = document.getElementById('resultDetails');
const errorMessage = document.getElementById('errorMessage');
const ipInput = document.getElementById('ipInput');
const lookupBtn = document.getElementById('lookupBtn');

async function fetchUserLocation() {
try {
// Fetch IP address
const ipResponse = await fetch('https://api.ipify.org?format=json');
const { ip } = await ipResponse.json();

// Fetch IP details
const detailsResponse = await fetch(`https://ipapi.co/${ip}/json/`);
const details = await detailsResponse.json();

if (details.error) {
throw new Error(details.reason);
}

userLocationText.innerHTML = `
Your IP: <span class="font-bold text-purple-400">${details.ip}</span> | 
City: <span class="font-bold text-pink-400">${details.city || 'N/A'}</span> | 
Country: <span class="font-bold text-blue-400">${details.country_name || 'N/A'}</span>
`;
} catch (error) {
console.error('Error fetching location:', error);
userLocationText.textContent = 'Unable to detect location';
}
}

async function lookupIP() {
const ip = ipInput.value.trim() || '';

resultContainer.classList.add('hidden');
errorMessage.classList.add('hidden');
resultDetails.innerHTML = '';

try {
// Use different endpoint if IP is provided
const apiUrl = ip 
? `https://ipapi.co/${ip}/json/` 
: 'https://ipapi.co/json/';

const response = await fetch(apiUrl);
const details = await response.json();

if (details.error) {
throw new Error(details.reason);
}

const detailsToShow = [
{ label: 'IP Address', value: details.ip, icon: 'fas fa-globe' },
{ label: 'City', value: details.city || 'N/A', icon: 'fas fa-city' },
{ label: 'Country', value: details.country_name || 'N/A', icon: 'fas fa-flag' },
{ label: 'Region', value: details.region || 'N/A', icon: 'fas fa-map-marker-alt' },
{ label: 'Postal Code', value: details.postal || 'N/A', icon: 'fas fa-mail-bulk' },
{ label: 'Latitude', value: details.latitude || 'N/A', icon: 'fas fa-map-pin' },
{ label: 'Longitude', value: details.longitude || 'N/A', icon: 'fas fa-map-pin' },
{ label: 'ISP', value: details.org || 'N/A', icon: 'fas fa-network-wired' },
{ label: 'Timezone', value: details.timezone || 'N/A', icon: 'fas fa-clock' }
];

const detailsHTML = detailsToShow.map(detail => `
<div class="detail-card p-6 text-center transform transition hover:scale-105">
<i class="${detail.icon} text-3xl mb-4 text-purple-500"></i>
<h3 class="text-sm text-gray-400 mb-2">${detail.label}</h3>
<p class="text-white font-semibold text-lg">${detail.value}</p>
</div>
`).join('');

resultDetails.innerHTML = detailsHTML;
resultContainer.classList.remove('hidden');
} catch (error) {
console.error('Lookup error:', error);
errorMessage.textContent = `Error: ${error.message || 'Failed to perform lookup'}`;
errorMessage.classList.remove('hidden');
}
}

// Event Listeners
lookupBtn.addEventListener('click', lookupIP);
ipInput.addEventListener('keypress', (e) => {
if (e.key === 'Enter') lookupIP();
});

// Initial location fetch
fetchUserLocation();
</script>
</body>
</html>
